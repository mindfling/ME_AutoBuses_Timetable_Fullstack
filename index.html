<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="node_modules/normalize.css/normalize.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Auto Buses online Timetable</title>
</head>

<body class="page bg-dark">

  <header class="header">
    <div class="container">
      <h1 class="text-light pt-4">Время отправления нашего автобуса</h1>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <p class="subtitle text-primary py-1 mb-4">расписание обновляется в онлайн режиме пока что без вебсокетов</p>
      </div>
    </section>

    <section class="timetable">
      <div class="container">
        <table class="table table-dark table-bordered border-success table-hover">
          <thead class="thead table-head">
            <tr>
              <th class="text-primary" title="Номер маршрута автобуса">Номер маршрута</th>
              <th class="text-primary" title="Маршрут от начальной точки до конечной">Маршрут</th>
              <th class="text-primary" title="Дата отправления">Дата</th>
              <th class="text-primary" title="Врема отправления">Врема отправления</th>
            </tr>
          </thead>

          <tbody class="table-body" id="rowsresult"></tbody>
        </table>

      </div>
    </section>
  </main>

  <script src="scripts/main.js" defer></script>
</body>

</html>
